<!DOCTYPE html>
<html>
  <head>
    {% load static %}
    <title>Recommendations</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <h1>Your mood is: {{ mood|title }}</h1>
    <h2>Recommended Movies:</h2>
    <ul>
      {% for movie in movies %}
      <li>{{ movie }}</li>
      {% endfor %}
    </ul>
    <a href="/"><button>Go Back</button></a>
  </body>
</html>
